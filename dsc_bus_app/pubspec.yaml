name: dscbusapp
description: DSC_KMOU BUS APP

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_custom_clippers: ^1.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/iconmonstrBus1240.png
    - images/iconmonstr-bus.png
    - images/iconmonstrBus1240@2x.png
    - images/iconmonstrBus1240@3x.png
    - images/bus_big_image.png
    - images/TopContainer.png
fonts:
  - family: NotoSansKR
    fonts:
      - asset: fonts/NotoSansKR-Medium.otf
  - family: NotoSansKR-Light
    fonts:
      - asset: fonts/NotoSansKR-Light.otf

